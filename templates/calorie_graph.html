{% extends 'base.html' %}

{% block page_content %}
    <canvas id="calorieGraph" width="800" height="400">
        Sorry, your browser doesn't support canvas.
    </canvas>
    
    <ul>
        {% for day in food_days %}
            <li>{{ day.date }}: {{ day.total_calories() }}</li>
        {% endfor %}
    </ul>
{% endblock %}
