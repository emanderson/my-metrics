<td id="foodTagsForFood{{ food.id }}">
    {% if food.food_tags %}
        <a class="editOpener" href="/food/{{ food.id }}/food_tags/edit_form">{{ food.food_tags | join(', ', attribute='name') }}</a>
    {% else %}
        <a class="editOpener" href="/food/{{ food.id }}/food_tags/edit_form">Add tags</a>
    {% endif %}
</td>
