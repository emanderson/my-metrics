<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel='stylesheet' type='text/css' href='/css/main.css' />
        {% block extra_css %}
        {% endblock %}
    </head>
    
    <body>
        <div class='wholePage'>
            <header>
                <a href="/graph">Graph</a>
                &middot
                <a href="/food/list">Foods</a>
                &middot
                <a href="/food_tag/list">Food Tags</a>
                &middot
                <a href="/food_entry/list">Food Entries</a>
            </header>
            <div id='pageContent' class='pageContent'>
                <h1>{{ title }}</h1>
                {% block page_content %}
                {% endblock %}
            </div>
            <footer>
                <div class="footerInner">
                    Footer
                </div>
            </footer>
        </div>
        
        <script language='javascript' src='/js/jquery-1.8.1.min.js'></script>
        {% block extra_js %}
        {% endblock %}
    </body>
</html>
